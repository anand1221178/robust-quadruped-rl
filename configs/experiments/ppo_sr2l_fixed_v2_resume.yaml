defaults:
  - /train/sr2l              # Use SR2L training config
  - /env/realant             # Use RealAnt environment

# Experiment settings
experiment:
  description: "PPO + SR2L FIXED V2 - RESUME training from 10M to 20M steps"
  name: ppo_sr2l_fixed_v2_resume
  tags: 
    - ppo
    - sr2l
    - phase3
    - fixed-implementation
    - joint-perturbations
    - curriculum
    - sensor-noise-robustness
    - resumed-training

# SR2L configuration - same as before
sr2l:
  enabled: true
  lambda: 0.005                   # Target lambda (reached via curriculum)
  perturbation_std: 0.01          # Small joint sensor noise
  warmup_steps: 3000000           # 3M warmup (already passed)
  apply_frequency: 4              # Apply less frequently
  max_perturbation: 0.03          # Small max for joint sensors
  use_curriculum: true            # Curriculum learning enabled
  curriculum_steps: 7000000       # 7M steps to reach full lambda (we're past this now)

# Environment settings - Use target walking
env:
  name: RealAntMujoco-v0
  use_target_walking: true       # Goal-directed navigation
  target_distance: 5.0           # Same as baseline
  
# RESUME from last checkpoint (9.9M steps)
pretrained_model: experiments/ppo_sr2l_fixed_v2_zpm7qpn8/checkpoints/model_9900000_steps.zip

# Train for remaining 10.1M steps to reach 20M total
total_timesteps: 10100000

# Keep same network architecture
policy:
  hidden_sizes:
    - 64                         # Same as before
    - 128                        # Same as before
  activation: relu               # Same as before

# PPO hyperparameters - same as before
ppo:
  learning_rate: 0.0002          # Keep same learning rate
  n_steps: 2048                  
  batch_size: 2048               
  n_epochs: 10                   
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0                  
  vf_coef: 0.5
  max_grad_norm: 0.5

# Enable W&B logging - will continue in same project
logging:
  wandb: true
  wandb_project: "robust-quadruped-rl"
  wandb_entity: "anandpatel1221178-university-of-the-witswatersrand"
  verbose: 1

# Save frequently to monitor progress
save_freq: 100000
eval_freq: 25000