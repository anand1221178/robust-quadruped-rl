defaults:
  - /train/base              # Use base PPO training config
  - /env/realant             # Use RealAnt environment

# Experiment settings
experiment:
  description: "PPO + Domain Randomization FROM SCRATCH - No pretrained model"
  name: ppo_dr_scratch
  tags: 
    - ppo
    - domain-randomization
    - phase4
    - from-scratch
    - joint-dropout
    - sensor-noise
    - curriculum

# Enable Domain Randomization
domain_randomization:
  enabled: true
  use_curriculum: true
  
  # Phase 2 settings (first 5M steps): Single joint + mild noise
  phase_2_steps: 5000000
  phase_2_config:
    joint_dropout_prob: 0.15      # Slightly gentler for from-scratch
    max_dropped_joints: 1         # Single joint dropout
    min_dropped_joints: 1
    sensor_noise_std: 0.015       # Slightly less noise
    noise_joints_only: true       # Only joint sensors
  
  # Phase 3 settings (5M+ steps): Multiple joints + higher noise  
  phase_3_steps: 20000000
  phase_3_config:
    joint_dropout_prob: 0.3       # Gentler than original
    max_dropped_joints: 2         # Max 2 joints (not 3)
    min_dropped_joints: 1
    sensor_noise_std: 0.04        # Moderate noise
    noise_joints_only: true

# Disable SR2L (this is PPO+DR only)
sr2l:
  enabled: false

# Environment settings - Use target walking
env:
  name: RealAntMujoco-v0
  use_target_walking: true       # Goal-directed navigation
  target_distance: 5.0           # Same as baseline
  use_domain_randomization: true # Enable DR wrapper
  
# Longer training since from scratch (20M steps)
total_timesteps: 20000000        

# NO pretrained model - train from scratch
# pretrained_model: null

# Enable W&B logging
logging:
  wandb: true
  wandb_project: "robust-quadruped-rl"
  wandb_entity: "anandpatel1221178-university-of-the-witswatersrand"
  verbose: 1

# Save frequently to monitor curriculum progress
save_freq: 100000
eval_freq: 25000

# PPO hyperparameters (same as successful baseline)
ppo:
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 2048
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5