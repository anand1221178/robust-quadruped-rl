defaults:
  - /train/default
  - /env/realant

# Experiment settings
experiment:
  description: "PPO with aggressive speed rewards - force fast walking!"
  name: ppo_fast_walking
  tags: 
    - ppo
    - speed
    - aggressive
    - baseline

# Environment with success wrapper
env:
  name: RealAntMujoco-v0
  use_success_reward: true

# Disable everything else
domain_randomization:
  enabled: false
sr2l:
  enabled: false

# PPO hyperparameters - optimized for speed
learning_rate: 0.0005  # Slightly higher LR for faster learning
n_steps: 2048
batch_size: 64  # Smaller batches for more frequent updates
n_epochs: 10
gamma: 0.99
gae_lambda: 0.95
clip_range: 0.2
ent_coef: 0.02  # More exploration
vf_coef: 0.5
max_grad_norm: 0.5

# Longer training for speed mastery
total_timesteps: 15000000  # 15M steps

# More parallel envs for speed
num_envs: 16

# Enable logging
logging:
  wandb: true
  wandb_project: "robust-quadruped-rl"
  wandb_entity: "anandpatel1221178-university-of-the-witswatersrand"
  verbose: 1

save_freq: 100000  # Save more frequently
eval_freq: 25000   # Evaluate more often