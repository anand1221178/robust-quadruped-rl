defaults:
- /train/default
- /env/realant

# Experiment settings
experiment:
  description: PPO baseline with fixed success reward wrapper
  name: ppo_baseline

# Environment with success wrapper  
env:
  name: RealAntMujoco-v0
  use_success_reward: true

# Disable everything else
domain_randomization:
  enabled: false
sr2l:
  enabled: false

# Enable logging
logging:
  wandb: true
  wandb_project: "robust-quadruped-rl"
  wandb_entity: "anandpatel1221178-university-of-the-witswatersrand"
  verbose: 1

# Training
total_timesteps: 10000000
