batch_size: 2048
clip_range: 0.2
defaults:
- /train/sr2l
- /env/realant
ent_coef: 0.0
env:
  name: RealAntMujoco-v0
  target_distance: 5.0
  use_target_walking: true
eval_freq: 25000
experiment:
  description: PPO + SR2L trained from SCRATCH - Fixed gradient flow implementation
  name: ppo_sr2l_scratch
  tags:
  - ppo
  - sr2l
  - phase3
  - from-scratch
  - fixed-gradients
  - sensor-noise-robustness
gae_lambda: 0.95
gamma: 0.99
learning_rate: 0.0003
logging:
  verbose: 1
  wandb: true
  wandb_entity: anandpatel1221178-university-of-the-witswatersrand
  wandb_project: robust-quadruped-rl
max_grad_norm: 0.5
n_epochs: 10
n_steps: 2048
ppo:
  batch_size: 2048
  clip_range: 0.2
  ent_coef: 0.0
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  vf_coef: 0.5
save_freq: 100000
sr2l:
  apply_frequency: 4
  enabled: true
  lambda: 0.0005
  max_perturbation: 0.02
  perturbation_std: 0.005
  use_huber_loss: false
  warmup_steps: 1000000
total_timesteps: 20000000
vf_coef: 0.5
