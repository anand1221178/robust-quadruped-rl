defaults:
- /train/default
- /env/realant
domain_randomization:
  enabled: false
env:
  name: RealAntMujoco-v0
  use_success_reward: true
eval_freq: 10000
experiment:
  description: PPO with custom success-based rewards for calm walking
  name: ppo_custom_reward
logging:
  log_interval: 10
  tensorboard: true
  verbose: 1
  wandb: true
  wandb_entity: anandpatel1221178-university-of-the-witswatersrand
  wandb_project: robust-quadruped-rl
num_envs: 8
policy:
  activation: relu
  hidden_sizes:
  - 64
  - 128
ppo:
  ent_coef: 0.0
  learning_rate: 0.0003
save_freq: 50000
seed: 42
sr2l:
  enabled: false
total_timesteps: 10000000
